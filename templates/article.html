<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenID - Write Article</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='images/zenchain1_bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 28px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
    }

    .navbar .logo-container {
      display: flex;
      align-items: center;
    }

    .navbar .logo {
      height: 38px;
      margin-right: 12px;
    }

    .navbar .title {
      font-size: 22px;
      font-weight: 600;
      color: #00c9a7;
    }

    .nav-links {
      display: flex;
      gap: 18px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: #00c9a7;
    }

    .connect-btn {
      flex-shrink: 0;
      background: linear-gradient(90deg, #00c9a7, #92fe9d);
      color: white;
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      white-space: nowrap;
    }

    .connect-btn:hover {
      opacity: 0.9;
    }

    /* Main content */
    .container {
      max-width: 650px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 28px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .card h2 {
      margin: 0 0 18px;
      font-size: 20px;
      font-weight: 600;
      color: #92fe9d;
    }

    .card input, .card textarea, .card button {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    .card textarea {
      height: 200px;
      resize: none;
    }

    .card button {
      background: linear-gradient(90deg, #00c9a7, #92fe9d);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .card button:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/zenchain2_bg.jpg') }}" alt="ZenChain Logo" class="logo">
      <div class="title">ZenID SocialFi</div>
    </div>
    <div class="nav-links">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('stats') }}">Stats</a>
      <a href="{{ url_for('explore') }}">Explore</a>
      <a href="{{ url_for('article') }}">Write</a>
    </div>
    <button class="connect-btn" onclick="connectWallet()">üîó Connect Wallet</button>
  </nav>

  <!-- Main content -->
  <main class="container">
    <div class="card">
      <h2>üìù Write Article</h2>
      <input id="articleTitle" type="text" placeholder="Article title">
      <textarea id="articleContent" placeholder="Write your content here..."></textarea>
      <button onclick="publishArticle()">Publish</button>
      <div id="articleResult"></div>
    </div>
  </main>

  <script>
    function publishArticle() {
      const title = document.getElementById("articleTitle").value;
      const content = document.getElementById("articleContent").value;
      document.getElementById("articleResult").innerHTML = `
        <p><b>Published:</b> ${title}</p>
        <p>${content}</p>
      `;
    }
  </script>
</body>
</html>
