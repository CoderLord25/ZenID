<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenID SocialFi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='images/zenchain1_bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 28px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
    }

    .navbar .logo-container {
      display: flex;
      align-items: center;
    }

    .navbar .logo {
      height: 38px;
      margin-right: 12px;
    }

    .navbar .title {
      font-size: 22px;
      font-weight: 600;
      color: #00c9a7;
    }

    .nav-links {
      display: flex;
      gap: 18px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: #00c9a7;
    }

    .connect-btn {
      flex-shrink: 0;
      background: linear-gradient(90deg, #00c9a7, #92fe9d);
      color: white;
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      white-space: nowrap;
    }

    .connect-btn:hover {
      opacity: 0.9;
    }

    /* Main content */
    .container {
      max-width: 650px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 28px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .card h2 {
      margin: 0 0 18px;
      font-size: 20px;
      font-weight: 600;
      color: #92fe9d;
    }

    .card input, .card button {
      width: 100%;
      height: 48px;
      padding: 0 12px;
      margin: 14px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    .card input {
      background: #fff;
      color: #333;
      transition: all 0.3s ease;
    }

    .card input:focus {
      border: 2px solid #00c9a7;
      box-shadow: 0 0 8px rgba(0, 201, 167, 0.8);
    }

    .card button {
      background: linear-gradient(90deg, #00c9a7, #92fe9d);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .card button:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/zenchain2_bg.jpg') }}" alt="ZenChain Logo" class="logo">
      <div class="title">ZenID SocialFi</div>
    </div>
    <div class="nav-links">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('stats') }}">Stats</a>
      <a href="{{ url_for('explore') }}">Explore</a>
      <a href="{{ url_for('article') }}">Write</a>
    </div>
    <button class="connect-btn" onclick="connectWallet()">üîó Connect Wallet</button>
  </nav>

  <!-- Main content -->
  <main class="container">
    <!-- Create Profile -->
    <div class="card">
      <h2>üë§ Create Profile</h2>
      <input id="username" type="text" placeholder="Enter username">
      <input id="avatar" type="text" placeholder="Enter avatar URL">
      <input id="tokenURI" type="text" placeholder="Enter metadata URI (IPFS)">
      <button onclick="createProfile()">Mint Profile</button>
    </div>

    <!-- Update Profile -->
    <div class="card">
      <h2>üõ† Update Profile</h2>
      <input id="newUsername" type="text" placeholder="New username">
      <input id="newAvatar" type="text" placeholder="New avatar URL">
      <input id="newTokenURI" type="text" placeholder="New metadata URI (IPFS)">
      <button onclick="updateProfile()">Update</button>
    </div>

    <!-- View Profile -->
    <div class="card">
      <h2>üîç View Profile</h2>
      <input id="viewAddress" type="text" placeholder="User address">
      <button onclick="getProfile()">Get Profile</button>
      <button onclick="loadMyProfile()">Load My Profile</button>
      <div id="profileInfo"></div>
    </div>

    <!-- Post Status -->
    <div class="card">
      <h2>‚úçÔ∏è Post Status</h2>
      <input id="statusContent" type="text" placeholder="What's on your mind?">
      <button onclick="postStatus()">Post</button>
    </div>

    <!-- My Statuses -->
    <div class="card">
      <h2>üìú My Statuses</h2>
      <button onclick="loadMyStatuses()">Load My Statuses</button>
      <div id="myStatuses"></div>
    </div>

    <!-- Like Status -->
    <div class="card">
      <h2>üëç Like Status</h2>
      <input id="authorAddress" type="text" placeholder="Author address">
      <input id="statusIndex" type="number" placeholder="Status index">
      <button onclick="likeStatus()">Like</button>
    </div>

    <!-- Social -->
    <div class="card">
      <h2>ü§ù Social</h2>
      <input id="targetUser" type="text" placeholder="Target user address">
      <button onclick="follow()">Follow</button>
      <button onclick="unfollow()">Unfollow</button>
      <button onclick="checkFollow()">Check Follow</button>
      <div id="followStatus"></div>
    </div>
  </main>
</body>
</html>
